<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 선택 – 락스타를 꿈꾸는 소녀</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    /* 전체 게임 화면 */
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* 배경 */
    #bg {
      position: absolute;
      inset: 0;
      background: url("assets/bg/stage_vertical.png") center / cover no-repeat;
      z-index: 0;
    }

    /* 캐릭터 레이어 */
    #stage {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
    }

    #character {
      position: relative;
      height: 80vh;
      aspect-ratio: 9 / 16;
    }

    #character img {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      user-select: none;
    }

    /* 개별 파츠 */
    #body {
      height: 100%;
      z-index: 1;
    }

    #guitar {
      height: 38%;
      bottom: 30%;
      z-index: 2;
    }

    #fret-arm {
      height: 30%;
      bottom: 36%;
      left: 48%;
      z-index: 3;
    }

    #pick-arm {
      height: 26%;
      bottom: 34%;
      left: 56%;
      z-index: 4;
      transform-origin: 10% 50%;
    }

    /* 질문 영역 */
    #ui {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 16px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      z-index: 10;
    }

    .question {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 12px;
    }

    .choice {
      background: #1e1e1e;
      color: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="game">
    <div id="bg"></div>

    <div id="stage">
      <div id="character">
        <img id="body" src="assets/character/rockstar_body.png" />
        <img id="guitar" src="assets/character/rockstar_guitar.png" />
        <img id="fret-arm" src="assets/character/rockstar_fret_arm.png" />
        <img id="pick-arm" src="assets/character/rockstar_pick_arm.png" />
      </div>
    </div>

    <div id="ui">
      <div class="question">기타 톤이 마음에 안 들 때, 첫 점검은?</div>
      <div class="choice">A. 볼륨 / 톤 / 픽업 포지션</div>
      <div class="choice">B. 앰프 EQ를 극단으로</div>
      <div class="choice">C. 케이블 / 노이즈 / 접촉</div>
    </div>
  </div>

  <!-- script.js는 아직 비워둬도 OK -->
  <script src="script.js"></script>
</body>
</html>
