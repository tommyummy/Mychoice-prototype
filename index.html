<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>오늘의 선택 · 락스타를 꿈꾸는 소녀</title>

<style>
/* ===== 기본 리셋 ===== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #05060a;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== 전체 게임 ===== */
#game {
  position: fixed;
  inset: 0;
}

/* ===== 배경 ===== */
#bg {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.85)),
    url("./assets/bg/stage_vertical.png");
  background-size: cover;
  background-position: center;
  transform: scale(1.03);
}

/* ===== 캐릭터 영역 ===== */
#scene {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 58vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  pointer-events: none;
}

#char {
  position: relative;
  height: 100%;
  aspect-ratio: 9 / 16;
}

/* 공통 캐릭터 레이어 */
#char img {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  height: 100%;
}

/* 레이어 순서 */
.body   { z-index: 1; }
.guitar { z-index: 3; }
.fret   { z-index: 4; }
.pick   { z-index: 5; }

/* ===== 피킹 모션 ===== */
@keyframes picking {
  0%   { transform: translateX(-50%) rotate(6deg); }
  50%  { transform: translateX(-50%) rotate(-6deg); }
  100% { transform: translateX(-50%) rotate(6deg); }
}

.pick {
  transform-origin: 35% 45%;
  animation: picking 0.4s ease-in-out infinite;
}

/* ===== UI 영역 ===== */
#ui {
  position: absolute;
  left: 12px;
  right: 12px;
  bottom: env(safe-area-inset-bottom, 12px);
  background: rgba(10,12,18,.75);
  border-radius: 18px;
  padding: 16px;
  backdrop-filter: blur(10px);
  color: #fff;
}

.progress {
  font-size: 13px;
  opacity: .7;
  margin-bottom: 8px;
}

.question {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 12px;
}

.choice {
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.12);
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 10px;
}
</style>
</head>

<body>
<div id="game">

  <div id="bg"></div>

  <div id="scene">
    <div id="char">
      <img class="body"   src="./assets/character/rockstar_body.png">
      <img class="guitar" src="./assets/character/rockstar_guitar.png">
      <img class="fret"   src="./assets/character/rockstar_fret_arm.png">
      <img class="pick"   src="./assets/character/rockstar_pick_arm.png">
    </div>
  </div>

  <div id="ui">
    <div class="progress">Q 6 / 15</div>
    <div class="question">기타 톤이 마음에 안 들 때, 첫 점검은?</div>

    <div class="choice">A. 볼륨/톤/픽업 포지션부터</div>
    <div class="choice">B. 앰프 EQ를 극단으로 돌려 기준 찾기</div>
    <div class="choice">C. 케이블·노이즈·접촉부터 확인</div>
  </div>

</div>
</body>
</html>
