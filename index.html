<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>오늘의 선택 · 락스타를 꿈꾸는 소녀</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="game">
  <!-- 배경 -->
  <div id="bg"></div>

  <!-- 캐릭터 -->
  <div id="character">
    <img id="body" src="assets/character/body.png" />
    <img id="guitar" src="assets/character/guitar.png" />
    <img id="arm-fret" src="assets/character/arm_fret.png" />
    <img id="arm-pick" src="assets/character/arm_pick.png" />
  </div>

  <!-- UI -->
  <div id="ui">
    <div id="question">기타 톤이 마음에 안 들 때, 첫 점검은?</div>
    <button>A. 볼륨/톤/픽업 포지션</button>
    <button>B. 앰프 EQ를 극단으로</button>
    <button>C. 케이블/노이즈</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
