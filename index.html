<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>오늘의 선택 · 락스타를 꿈꾸는 소녀</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* 배경 */
.bg {
  position: fixed;
  inset: 0;
  background: url("./assets/character/bg/stage_vertical.png") center / cover no-repeat;
  filter: brightness(0.7);
  z-index: -2;
}

/* 캐릭터 전체 컨테이너 */
.character {
  position: absolute;
  left: 50%;
  bottom: 120px;
  transform: translateX(-50%);
  width: min(90vw, 420px);
  aspect-ratio: 2 / 5;
  pointer-events: none;
  z-index: 1;
}

/* 캐릭터 레이어 공통 */
.character img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: auto;
}

/* 카드 */
.card {
  max-width: 420px;
  margin: 60vh auto 40px;
  padding: 24px;
  background: rgba(20, 20, 20, 0.9);
  border-radius: 16px;
}
</style>
</head>

<body>
<div class="bg"></div>

<!-- 캐릭터 -->
<div class="character">
  <img src="./assets/character/rockstar_body.png">
  <img src="./assets/character/rockstar_guitar.png">
  <img src="./assets/character/rockstar_fret_arm.png">
  <img src="./assets/character/rockstar_pick_arm.png">
</div>

<!-- 질문 카드 -->
<div class="card">
  <div style="opacity:.7;font-size:13px;">Q 1 / 3</div>
  <h2>기타 톤이 마음에 안 들 때, 첫 점검은?</h2>

  <div class="option">볼륨 / 톤 / 픽업 포지션</div>
  <div class="option">앰프 EQ를 극단으로</div>
  <div class="option">케이블·노이즈·접촉</div>
</div>

</body>
</html>
