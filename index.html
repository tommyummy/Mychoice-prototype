<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>오늘의선택 - 락스타를 꿈꾸는 소녀</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 풀스크린 배경 -->
  <div id="bg"></div>

  <!-- 상단바 -->
  <header class="topbar">
    <div class="brand">
      <span class="logo">🎸</span>
      <div class="title">
        <div class="h1">오늘의선택 · 락스타를 꿈꾸는 소녀</div>
        <div class="h2">프로토타입 · 선택이 누적되는 게임</div>
      </div>
    </div>
    <div class="profile-pill" id="profilePill">-</div>
  </header>

  <!-- 시작(프로필) 화면 -->
  <section class="screen screen-on" id="screenSetup" aria-hidden="false">
    <div class="panel">
      <div class="panelTitle">시작 설정</div>
      <div class="panelDesc">닉네임/나이/성별을 정하면 게임이 시작됩니다.</div>

      <div class="formGrid">
        <label class="field">
          <span>닉네임</span>
          <input id="inpNick" type="text" placeholder="예: 가네트" maxlength="12" />
        </label>

        <label class="field">
          <span>나이</span>
          <input id="inpAge" type="number" min="1" max="99" placeholder="예: 34" />
        </label>

        <label class="field">
          <span>성별</span>
          <select id="inpGender">
            <option value="여">여</option>
            <option value="남">남</option>
            <option value="기타">기타</option>
          </select>
        </label>
      </div>

      <div class="btnRow">
        <button class="btn" id="btnStart">게임 시작</button>
        <button class="btn btnGhost" id="btnResetAll">전체 삭제</button>
      </div>

      <div class="hint">
        ※ 저장은 브라우저(LocalStorage)에 됩니다. 같은 기기/브라우저에서 유지됩니다.
      </div>
    </div>
  </section>

  <!-- 게임 화면 -->
  <main class="game" id="screenGame" aria-hidden="true">
    <!-- 캐릭터 무대(레이어 합성) -->
    <section class="stage">
      <div class="stageFrame">
        <div class="charWrap" id="charWrap">
          <img class="layer body" id="layerBody" alt="" />
          <img class="layer guitar" id="layerGuitar" alt="" />
          <img class="layer fret" id="layerFret" alt="" />
          <img class="layer pick" id="layerPick" alt="" />
        </div>

        <div class="dialog">
          <div class="speaker">매니저(머릿속)</div>
          <div class="line" id="managerLine">"오늘도 기타 잡을 거지?"</div>
        </div>
      </div>
    </section>

    <!-- 퀴즈 패널 -->
    <section class="quiz">
      <div class="quizTop">
        <div class="progress">
          <div class="qno" id="qNo">Q 1/15</div>
          <div class="bar"><div class="barFill" id="barFill"></div></div>
        </div>

        <div class="rightHint">선택하면 다음 질문으로 넘어갑니다.</div>
      </div>

      <div class="card">
        <div class="qTitle" id="qTitle">-</div>
        <div class="qDesc" id="qDesc">-</div>

        <div class="choices" id="choices"></div>

        <div class="footerBtns">
          <button class="btn btnGhost" id="btnLog">내 기록</button>
          <button class="btn btnGhost" id="btnRestart">진행 초기화</button>
          <button class="btn btnGhost" id="btnWipe">전부 삭제</button>
        </div>
      </div>
    </section>
  </main>

  <!-- 기록 모달 -->
  <div class="modal hidden" id="modalLog" role="dialog" aria-modal="true">
    <div class="modalPanel">
      <div class="modalHead">
        <div class="modalTitle">내 기록</div>
        <button class="x" id="btnCloseLog">✕</button>
      </div>
      <div class="modalBody" id="logBody"></div>
      <div class="modalFoot">
        <button class="btn" id="btnCloseLog2">닫기</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
